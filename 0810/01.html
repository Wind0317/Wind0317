<body>
    <script>
        // 创建一个随机数字的数组
        var arr = [];
        for (var i = 0; i < 10; i++) {
            arr.push(Math.floor(Math.random() * 100));
        }
        console.log(arr);
        var sum = arr.reduce(function (pre, cur) {
            return pre + cur;
        });

        console.log(sum);
    </script>
</body>
