<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习题一</title>
    <style>
        .table1 {
            border: 1px solid black;
            width: 900px;
            margin: auto;
        }
        .table1 tr td{
            height: 35px;
            line-height: 35px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="box">

    </div>
</body>
<script>
    var stus = [
        {
            stuName: "张三",
            sex: "女",
            age: 18,
            hobby: ["看书", "睡觉"]
        },
        {
            stuName: "李四",
            sex: "女",
            age: 22,
            hobby: ["看书", "睡觉"]
        },
        {
            stuName: "王五",
            sex: "男",
            age: 18,
            hobby: ["看书", "睡觉"]
        },
        {
            stuName: "赵六",
            sex: "男",
            age: 30,
            hobby: ["看书", "睡觉"]
        },
        {
            stuName: "田七",
            sex: "女",
            age: 19,
            hobby: ["看书", "睡觉"]
        },
        {
            stuName: "周八",
            sex: "女",
            age: 22,
            hobby: ["看书", "睡觉"]
        }
    ]

    //第一步:将上面的数组以年龄大小进行从小大到排序
    stus.sort((a, b) => {
        return a.age - b.age;
    })
    console.log(stus);
    //第二步:将排序以后的结果以table的形式渲染到页面上面
    var table = document.createElement('table');
    table.className = "table1";
    document.getElementById('box').appendChild(table);
    var content = '';
    content += `<tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>爱好</th>
        </tr>`
    stus.forEach(item => {
        content += `<tr>
            <td>${item.stuName}</td>
            <td>${item.sex}</td>
            <td>${item.age}</td>
            <td>${item.hobby}</td>
        </tr>`
    });
    table.innerHTML = content;
</script>

</html>
