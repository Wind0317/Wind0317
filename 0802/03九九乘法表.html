<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99乘法表</title>
</head>

<body>
    <script>
        // 九九乘法表 JS版
        for (let i = 0; i<10; i++) {
            var content = "";
            for (let j = 1; j <= i; j++) {
                content = content + (j + "*" + i + "=" + i * j + "\t");
            }
            console.log(content);
        }

        


    </script>
</body>

</html>
