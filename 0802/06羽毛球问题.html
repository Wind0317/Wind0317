<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x = 15; //羽毛球
        var y = 3; //球
        var z = 2; //水
        var count = 0;
        for (let i = 1; i <= parseInt(200 / 15); i++) {
            for (let j = 1; j <= parseInt(200 / 3); j++) {
                for (let k = 1; k <= parseInt(200 / 2); k++) {
                    if (x * i + y * j + z * k <= 200) {
                        count++;
                    }
                }
            }
        }
        console.log(count);
    </script>
</body>

</html>
