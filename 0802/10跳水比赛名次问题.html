<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= 5; j++) {
                for (var k = 1; k <= 5; k++) {
                    for (var l = 1; l <= 5; l++) {
                        for (var m = 1; m <= 5; m++) {
                            if (j == 2 ^ i == 3 && j == 2 ^ m == 4 && k == 1 ^ l == 2
                                && k == 5 ^ l == 3 && m == 4 ^ i == 1 && i * j * k * l * m == 120 
                                && i + j + k + l + m == 15) {
                                document.write(i + " " + j + " " + k + " " + l + " " + m + "<br>");
                            }
                        }
                    }
                }
            }
        }
    </script>
</body>

</html>
