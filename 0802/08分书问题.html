                                result.push([zhang[i], wang[j], li[k], zhao[l], qian[m]]);
                                console.log(result);
                                // let temp = [...new Set(result[0])]
                                // if (temp.length === result[0].length) {
                                //     console.log("result:"+result[0]);
                                // }
                                result = [];
                            }
                        }
                    }
                }
            }
        }

    </script>
