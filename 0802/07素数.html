<body>
    <script>
        // 100以内的素数
        for(let i=2;i<100;i++){
            if(isPrime(i)){
                console.log(i);
            }
        }

        function isPrime(num){
            let flag=true;
            for(let i=2;i<num;i++){
                if(num%i==0){
                    flag=false;
                    break;
                }
            }
            return flag;
        }



    </script>
</body>

</html>
