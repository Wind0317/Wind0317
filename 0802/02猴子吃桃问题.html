<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>JS练习</title>
</head>

<body>
    <script>
        function zedie() {
            var count = 0;
            for (var i = 0.0001; i < 8488; i = i * 2) {
                console.log("米：" + i + ",次数" + count);
                count++;
            }
            console.log("米：" + i + ",次数" + count);
        }
        function monkey() {
            /*
            猴子吃桃问题：猴子第一天摘下若干个桃子，当即吃了一半，还不瘾，又多吃了一个，第二天早上又将剩下
            的桃子吃掉一半，又多吃了一个。以后每天早上都吃了前一天剩下的一半零一个。到第10天早上想再吃时，
            见只剩下一个桃子了。求第一天共摘了多少？
            （提示：采用逆向思维的方向 ，从后向前推算）
            */
            let sum = 1;
            for (let i = 10; i >= 1; i--) {
                sum = sum * 2 + 1;
            }
            console.log("第一天共摘了"+sum+"个桃子");

        }
    </script>
</body>

</html>
