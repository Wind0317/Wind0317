<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台阶问题</title>
</head>

<body>
    <script>
        // 台阶问题
        for (let i = 1; ; i++) {
            if (i % 2 == 1 && i % 3 == 2 && i % 5 == 4 && i % 6 == 5 && i % 7 == 0) {
                console.log("台阶最少的步数为：" + i);
                break;
            }
        }

    </script>
</body>

</html>
