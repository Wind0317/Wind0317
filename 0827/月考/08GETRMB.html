<body>
    <script>
        function getRMB(num) {
            var arr = num.toString().split('');
            var result = '';
            var count = 0;
            for (var i = arr.length - 1; i >= 0; i--) {
                count++;
                if (count % 3 == 0) {
                    result = ',' + arr[i] + result;
                } else {
                    result = arr[i] + result;
                }
            }
            return result;
        }
        console.log(getRMB(12345678));
    </script>
</body>
