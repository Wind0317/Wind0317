<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = ['a', 'r', '5', '6', '3', 'r', 'r', 'd', 's', '1', '7', 'b'];
        console.log(arr.join(''));
        console.log(getSum(arr.join('')));
        function getSum(str) {
            var arr = str.split('');
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                if (!isNaN(arr[i])) {
                    newArr.push(+arr[i]);
                }
            }
            if (newArr.length === 0) {
                return undefined;
            } else {
                return newArr.reduce(function (prev, curr) {
                    return prev + curr;
                });
            }
        }
    </script>
</body>

</html>
