<body>
    <script>
        // 4位数的随机验证码
        function getVCode() {
            var arr = [];
            for (var i = 0; i < 4; i++) {
                var num = parseInt(Math.random() * 62);
                if (num < 10) {
                    arr.push(num);
                } else if (num < 36) {
                    arr.push(String.fromCharCode(num + 55));
                } else {
                    arr.push(String.fromCharCode(num + 61));
                }
            }
            return arr.join('');
        }
        console.log(getVCode());
    </script>
</body>
