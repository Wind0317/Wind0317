<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function abc(x, y, callback) {
            var a = x + 10;
            var b = y + 10;
            callback(a, b);
        }
        abc(10, 20, (a, b) => {
            console.log(a, b);
        });

    </script>
</body>

</html>
