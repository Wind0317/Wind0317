    <script>
        //2. 请设计一个 flflatten 的函数，实现“拍平”一个多维数组为一维。示例如下
        var testArr1 = [[0, 1], [2, 3], [4, 5]];
        var testArr2 = [0, [1, [2, [3, [4, [5]]]]]];
        var a = flatten(testArr1) // [0, 1, 2, 3, 4, 5]
        var b = flatten(testArr2) // [0, 1, 2, 3, 4, 5]
        function flatten(arr) {
            if (!Array.isArray(arr)) {
                return arr;
            }
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                newArr = newArr.concat(flatten(arr[i]));
            }
            return newArr;
        }
        console.log(a);
        console.log(b);

    </script>
