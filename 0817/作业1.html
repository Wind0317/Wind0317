<body>
    <script>
        /* 1. 请设计并写出一个函数，反转一个数组。
        该函数具有一个参数用以传入数组，并返回一个新的数组，
        不允许用到reverse函数。 */
        function reverseArray(arr) {
            if (!Array.isArray(arr)) {
                return arr;
            } else {
                var newArr = [];
                for (var i = arr.length - 1; i >= 0; i--) {
                    newArr.push(arr[i]);
                }
                return newArr;
            }
        }
    </script>
