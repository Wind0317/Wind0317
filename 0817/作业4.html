    <script>
        // 4. 设计一个函数 isInteger(x) 来判断 x 是否是整数。
        function isInteger(x) {
            if (typeof x == "number") {
                if (x % 1 == 0) {
                    return true;
                } else {
                    return false;
                }
            } else {
                return false;
            }
        }
    </script>
