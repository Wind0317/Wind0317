<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0825-01</title>
    <style>
        li {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="box" onclick="getCode(event)">
        手机号：<input type="text" id="phone" placeholder="请输入手机号"><br>
        验证码：<input type="text" id="code" placeholder="请输入验证码">
        <button type="button" id="btn">获取验证码</button>
    </div>
    <script>
        // 倒计时
        /**
         * @param {number} time 倒计时时间
         */
        var time = 10;
        var timer = null;
        function getCode(event) {
            if (event.target.matches('#btn')) {
                event.target.disabled = true;
                timer = setInterval(function () {
                    time--;
                    event.target.innerHTML = time + 's';
                    if (time < 0) {
                        clearInterval(timer);
                        event.target.disabled = false;
                        event.target.innerHTML = '重新发送';
                        time = 60;
                    }
                }, 1000);
            }
        }
    </script>
</body>

</html>
