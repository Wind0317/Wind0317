<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        .box {
            width: 639px;
            height: 426px;
            margin: auto;
            border: 1px solid black;
            cursor: url("img/left.png"), auto;
            position: relative;
        }

        .box img {
            position: absolute;
            opacity: 0;
            transition: all 0.5s linear;
        }

        .ul1 {
            display: flex;
            flex-direction: row;
            position: absolute;
            z-index: 6;
            bottom: 20px;
            left: calc(639px / 2 - 100px);
            cursor: default;
            height: 30px;
        }

        .ul1 li {
            margin-left: 20px;
            width: 30px;
            aspect-ratio: 1/1;
            background-color: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        .hover {
            background-color: #456 !important;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="img/item1.jpg" alt="">
        <img src="img/item2.jpg" alt="">
        <img src="img/item3.jpg" alt="">
        <img src="img/item4.jpg" alt="">
        <ul class="ul1" onclick="switchImg(event)">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script>
        // 轮播图
        var box = document.querySelector(".box");
        var imgs = document.querySelectorAll(".box img");
        var lis = document.querySelectorAll(".ul1 li");
        var index = 0;
        imgs[index].style.opacity = 1;
        lis[index].classList.add("hover");
        box.addEventListener("mousemove", function (event) {
            if (event.offsetX > box.offsetWidth / 2) {
                box.style.cursor = `url("img/right.png"),default`;
            } else {
                box.style.cursor = `url("img/left.png"),default`;
            }
        });
        box.addEventListener('click', function (event) {
            if (event.offsetX > box.offsetWidth / 2) {
                if (index == imgs.length - 1) {
                    index = 0;
                    clickSwitchImg(imgs.length - 1, index);
                } else {
                    index++;
                    clickSwitchImg(index - 1, index);
                }
            } else {
                if (index == 0) {
                    index = imgs.length - 1;
                    clickSwitchImg(0, index);
                } else {
                    index--;
                    clickSwitchImg(index + 1, index);
                }
            }
        })

        function switchImg(event) {
            event.cancelBubble = true;
            var target = event.target;
            if (target.matches(".ul1>li")) {
                imgs[index].style.opacity = 0;
                lis[index].classList.remove("hover");
                index = Array.prototype.indexOf.call(lis, target);
                imgs[index].style.opacity = 1;
                lis[index].classList.add("hover");
            }

        }

        function clickSwitchImg(a, b) {
            imgs[a].style.opacity = 0;
            imgs[b].style.opacity = 1;
            lis[a].classList.remove("hover");
            lis[b].classList.add("hover");
        }
    </script>
</body>

</html>
