<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>取消事件的默认行为</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        .box {
            margin: 100px;
            width: 400px;
            height: 400px;
            border: 5px solid black;
        }

        .menu-box {
            display: none;
            position: absolute;
            width: 100px;
            box-shadow: 0px 0px 5px 2px lightgray;
        }

        .menu-box>li {
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .menu-box>li:hover {
            font-weight: bold;
        }

        .menu-box>li:nth-child(2n) {
            background-color: lightcyan;
        }
    </style>
</head>

<body>
    <ul class="menu-box">
        <li>菜单一</li>
        <li>菜单二</li>
        <li>菜单三</li>
    </ul>
    <div class="box">
    </div>
</body>
<script>
    var box = document.querySelector(".box");
    var menuBox = document.querySelector(".menu-box");
    box.addEventListener("contextmenu", function (event) {
        menuBox.style.left = event.clientX + "px";
        menuBox.style.top = event.clientY + "px";
        menuBox.style.display = "block";
        // 如果超过边界，则让菜单在左边显示
        if (event.clientX + menuBox.offsetWidth > box.getBoundingClientRect().right) {
            menuBox.style.left = event.clientX - menuBox.offsetWidth + "px";
        }

        // 如果超过边界，则让菜单在上边显示
        if (event.clientY + menuBox.offsetHeight > box.getBoundingClientRect().bottom) {
            menuBox.style.top = event.clientY - menuBox.offsetHeight + "px";
        }
        //阻止事件的默认行为，这样默认的右键菜单就弹不出来了
        event.preventDefault();
        //要显示自定义的菜单
    });
    menuBox.addEventListener("click", function (event) {
        menuBox.style.display = "none";
    });
    box.addEventListener('click',()=>{
        menuBox.style.display='none';
    })
</script>

</html>
