<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
        // switch分数问题 数字解法
        var score = 66;
        switch (parseInt(score / 10)) {
            case 10:
            case 9:
                console.log('优秀');
                break;
            case 8:
                console.log('良好');
                break;
            case 7:
                console.log('中等');
                break;
            case 6:
                console.log('及格');
                break;
            default:
                console.log('不及格');
                break;
        }
    </script>
</body>
</html>
