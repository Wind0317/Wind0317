<body>
    <script>
        for (var i = 1; i <= 6; i++) {
            for (var j = 1; j <= 6; j++) {
                for (var k = 1; k <= 6; k++) {
                    for (var l = 1; l <= 6; l++) {
                        for (var m = 1; m <= 6; m++) {
                            for (var n = 1; n <= 6; n++) {
                                if (i + j + k == 10 && m + n + j == 10 && m + k + l == 10 && 
                                i + j + k + l + m + n == 21 && i * j * k * l * m * n == 720) {
                                    console.log(i, j, k, l, m, n);
                                }
                            }
                        }
                    }
                }
            }
        }
    </script>
