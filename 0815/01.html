<body>
    <script>
        function Animal(name, age) {
            this.name = name;
            this.age = age;
        }
        function Dog(name, age, sex) {
            this.sex = sex;
            Animal.apply(this, [name, age])
        }
        function Person(name, age, hobby) {
            this.hobby = hobby;
            Animal.apply(this, [name, age])
        }
        function Student(name, age, hobby, sid) {
            this.sid = sid;
            Person.apply(this, [name, age, hobby])
        }

        var dog = new Dog('dog', 2,'male');
        console.log(dog);
    </script>
</body>
