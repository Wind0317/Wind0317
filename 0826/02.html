<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid black;
            font-size: 30px;
            text-align: center;
            background-color: #fff;
        }

        .inner-box {
            text-align: center;
            line-height: 180px;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="inner-box">

        </div>
    </div>
    <script>
        function $(selector) {
            var element = document.querySelectorAll(selector);
            return element.length > 1 ? element : element[0];
        }
        var box = document.querySelector('.box');
        var innerBox = document.querySelector('.inner-box');
        var time = 0;
        var timer = setInterval(function () {
            box.style.backgroundImage = 'conic-gradient(red 0% ' + time +
                '%, transparent ' + time + '% 100%)';
            innerBox.innerHTML = time + '%';
            if (time == 100) {
                time = 0;
            }
            time++;
        }, 50);

        
    </script>
</body>

</html>
