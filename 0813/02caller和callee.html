<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callerå’Œcallee</title>
</head>

<body>
    <script>
        // caller
        function fun() {
            function aa() {
                console.log(aa.caller); // fun
                console.log(arguments.callee == aa); // true
            }
            aa();
        }
        fun();
    </script>
</body>
