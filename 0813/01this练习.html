<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 方式1：一个构造函数嘛，里面有个全部变量getName 指向一个匿名函数（小心闭包）
        function Foo() {
            getName = function () {
                console.log(1);
            };
            return this;
        }
        function FFF() {
            getName = function () {
                console.log("FF");
            };
            return this;
        }
        // 方式2：构造函数的一个属性getName 指向一个匿名函数
        Foo.getName = function () {
            console.log(2);
        };
        // 方式3：构造函数的原型上有个getName方法
        Foo.prototype.getName = function () {
            console.log(3);
        };
        // 方式4：定义一个变量指针指向一个匿名函数
        var getName = function () {
            console.log(4);
        };
        // 方式5：声明一个叫getName的有名函数
        function getName() {
            console.log(5);
        }
        Foo.getName();   //2  对象调方法
        getName();       //4
        Foo().getName();   //1
        //执行FOO(覆盖了外边的getName),返回window ----window.getName()
        //window.getName()指的是全局的getName()

        getName();   //1
        FFF().getName();  //FF
        getName();   //FF
        new Foo.getName();   //2
        new Foo().getName();  //3
        new new Foo().getName();  //3
    </script>
</body>

</html>
