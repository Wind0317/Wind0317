    <title>0818-02</title>

<body>
    <script>
        // 计算两个时间差,并转换天数

        console.log((new Date('2022-6-30 ') -
            new Date('2022-1-18')) / 1000 / 60 / 60 / 24 + '天');

        console.log(new Date(new Date("2022-08-18 00:00:00").valueOf() +
            180 * 24 * 60 * 60 * 1000).toLocaleString());
        
    </script>
