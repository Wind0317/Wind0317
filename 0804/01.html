<body>
    <script>
        var degui = function (a) {
            if (a == 1) {
                return 1;
            } else {
                return a + degui(a - 1);
            }
        }
        
        var 斐波那锲数列=function (n){
            if(n==2||n==1){
                return 1;
            }else{
                return 斐波那锲数列(n-1)+斐波那锲数列(n-2);
            }
        }

        console.log(斐波那数列(9));
        console.log(degui(10));

    </script>
</body>

</html>
